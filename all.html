        left: 0;

    <!-- Dynamic Background Script -->
    <script>
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');

      let w, h;
      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      const particles = [];
      const totalParticles = 100;

      for (let i = 0; i < totalParticles; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 1.5,
          dy: (Math.random() - 0.5) * 1.5
        });
      }

      function drawBackground() {
        ctx.clearRect(0, 0, w, h);

        ctx.fillStyle = 'rgba(0, 255, 0, 0.6)';
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > w) p.dx *= -1;
          if (p.y < 0 || p.y > h) p.dy *= -1;
        });

        requestAnimationFrame(drawBackground);
      }

      drawBackground();
    </script>

    <!-- Main Script -->
    <script>
      const blogData = JSON.parse(document.getElementById("blogData").textContent);
      const blogGrid = document.getElementById("blogGrid");
      const searchInput = document.getElementById("searchInput");

      function renderPosts(posts) {
        blogGrid.innerHTML = "";
        if (!posts.length) {
          blogGrid.innerHTML = `
            <div class="col-span-full text-center py-16 text-green-500">
              <p class="text-xl">No articles found matching your search.</p>
            </div>`;
          return;
        }

        posts.forEach(post => {
          const card = document.createElement("a");
          card.href = post.url;
          card.className = "overflow-hidden rounded-lg shadow-xl border border-green-900/20 hover:border-green-900 transition-colors";
          card.innerHTML = `
            <div class="relative h-48 overflow-hidden">
              <img src="${post.image}" alt="${post.title}" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105" />
            </div>
            <div class="p-5">
              <div class="flex flex-wrap gap-2 mb-3">
                ${post.tags.slice(0, 2).map(tag => `<span class="text-xs px-2 py-1 rounded bg-green-900/30 text-green-400">${tag}</span>`).join("")}
              </div>
              <h3 class="text-lg font-bold mb-2 hover:text-green-300 cursor-pointer line-clamp-2">${post.title}</h3>
              <p class="mb-4 text-sm">${post.summary.substring(0, 120)}...</p>
              <div class="flex items-center justify-between text-xs text-green-600">
                <div class="flex items-center">
                  <div class="w-4 h-4 rounded-full bg-green-400 mr-2"></div>
                  <span>${post.author}</span>
                </div>
                <div>${new Date(post.date).toLocaleDateString()} • ${post.readingTime}</div>
              </div>
            </div>
          `;
          blogGrid.appendChild(card);
        });
      }

      // Initial render
      renderPosts(blogData);

      // Search filter
      searchInput.addEventListener("input", e => {
        const query = e.target.value.toLowerCase();
        const filtered = blogData.filter(post =>
          post.title.toLowerCase().includes(query) ||
          post.summary.toLowerCase().includes(query) ||
          post.tags.some(tag => tag.toLowerCase().includes(query))
        );
        renderPosts(filtered);
      });

      // Dark Mode Toggle
      document.querySelectorAll("[data-toggle-dark]").forEach(btn => {
        btn.addEventListener("click", () => {
          const isDark = !document.documentElement.classList.contains("dark");
          document.documentElement.classList.toggle("dark", isDark);
          localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
        });
      });

      window.addEventListener("DOMContentLoaded", () => {
        const savedMode = localStorage.getItem("darkMode");
        if (savedMode === "enabled") {
          document.documentElement.classList.add("dark");
        }
      });

      // Mobile menu toggle
      const mobileMenu = document.getElementById("mobileMenu");
      const mobileMenuButton = document.getElementById("mobileMenuButton");
      const menuOpenIcon = document.getElementById("menuOpenIcon");
      const menuCloseIcon = document.getElementById("menuCloseIcon");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        menuOpenIcon.classList.toggle("hidden");
        menuCloseIcon.classList.toggle("hidden");
      });

      // Back to top button
      const backToTop = document.getElementById("backToTop");
      window.addEventListener("scroll", () => {
        backToTop.classList.toggle("hidden", window.scrollY <= 300);
        const scrollTotal = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = (window.scrollY / scrollTotal) * 100;
        document.getElementById("scrollProgress").style.width = `${scrollPercent}%`;
      });

      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
